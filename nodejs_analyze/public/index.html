<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express File Upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron">
    <div class="container text-center">
        <h1>Express App File Uploads</h1>
        <p>An example that uploads a user's file to your server.</p>
    </div>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header"></div>
    </div>
</nav>

<div class="container text-center">
    <div class="col-sm-12">
        <div class="form">
            <h1>Upload your stat receipt!</h1>

            <!-- IMAGE UPLOAD FORM -->
            <form action="/upload" enctype="multipart/form-data" method="POST">

                <div class="inner-wrap">
                    <p><label><input type="file" id="youtubeStats" name="youtubeStats" /></label></p>
                    <p class="button-section"><input type="submit" name="Upload" value="Upload"/></p>
                </div>

        </div>
        </form>


    </div>
</div>
</div>



</body>
</html>
