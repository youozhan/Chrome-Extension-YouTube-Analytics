<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/receipt.css">
</head>

<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="2">
                    <img src="https://www.sparksuite.com/images/logo.png" style="width:100%; max-width:300px;">
                </td>
            </tr>

            <tr class="heading">
                <th>SERVICE</th>
                <th>PRICE</th>
            </tr>
            <tr>
                <td colspan="2">=====================================</td>
            </tr>
            <tr class="details">
                <td>YouTube</td>
                <td>Free</td>
            </tr>
            <tr class="details" id="purchaselist">
                <td id="pname"></td>
                <td id="pprice"></td>
            </tr>

            <tr class="heading">
                <th>SUBSCRIPTION</th>
                <th>LABOR PRODUCTIVITY</th>
            </tr>
            <tr>
                <td colspan="2">=====================================</td>
            </tr>
            <tr class="details">
                <td colspan="2">
                    <table id="subscriptionlist" cellpadding="0" cellspacing="0"></table>
                </td>
            </tr>

            <tr class="heading">
                <th>PRIVACY USAGE</th>
                <th></th>
            </tr>
            <tr>
                <td colspan="2">=====================================</td>
            </tr>
            <tr class="details">
                <td colspan="2">
                    <table id="settinglist" cellpadding="0" cellspacing="0"></table>
                </td>
            </tr>

            <tr class="heading">
                <th>AD PERSONALIZATION</th>
                <th></th>
            </tr>
            <tr>
                <td colspan="2">=====================================</td>
            </tr>
            <tr class="details">
                <td colspan="2">
                    <table id="adslist" cellpadding="0" cellspacing="0"></table>
                </td>
            </tr>
        </table>
    </div>

    <script src="scripts/receipt.js"></script>
</body>

</html>
